<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="/css/auth_styles.css" rel="stylesheet">
</head>
<body>

<div class="register-container">
    <form id="login-form" class="register-form">
        <h2>Вход в аккаунт</h2>
        <p class="form-description">Введите ваш email, чтобы получить код для входа.</p>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ваш адрес электронной почты" required>
        </div>
        <div id="message-box" class="message hidden"></div>

        <button type="submit" id="get-code-button">Получить код</button>
        <div class="form-link">
            Другие способы входа: <br>
            <a href="/login">Войти с помощью пароля</a>
        </div>
        <div class="form-link">
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>
    </form>

    <form id="verify-form" class="register-form hidden">
        <h2>Подтверждение</h2>
        <p class="form-description">Мы отправили код на вашу почту. Пожалуйста, введите его ниже.</p>

        <!-- НОВЫЙ БЛОК ДЛЯ ВВОДА КОДА -->
        <div class="input-group">
            <label for="verification-code">Код доступа</label>
            <div class="code-input-container">
                <!-- Видимые ячейки (прямоугольники) -->
                <div class="code-boxes">
                    <span class="code-box"></span>
                    <span class="code-box"></span>
                    <span class="code-box"></span>
                    <span class="code-box"></span>
                    <span class="code-box"></span>
                    <span class="code-box"></span>
                </div>
                <input type="text" id="verification-code" name="verification-code"
                       inputmode="text" maxlength="6"
                       autocomplete="one-time-code" required>
            </div>
        </div>

        <div id="verify-message-box" class="message hidden"></div>
        <button type="submit" id="verify-button">Войти</button>
    </form>
</div>

<script src="/js/simple-login.js"></script>
<script src="/js/check_code.js"></script>

</body>
</html>
